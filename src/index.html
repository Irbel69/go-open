<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hello World!</title>

</head>

<body>
  <div class="search-panel">
    <div id="search-engine">
      <form>
        <input type="text" id="search-engine-input" class="input-text" placeholder="Insert location">
      </form>
      <div id="search-engine-results"></div>
    </div>
  </div>
  <div class="planning-route-panel">
    <div class="route-buttons">
      <div class="retrocede-btn route-btn" id="hide-route-panel"><i class="fa-solid fa-arrow-left"></i></div>
      <div class="vehicle-panel">
        <div class="route-btn" id="car"><i class="fa-solid fa-car"></i></div>
        <div class="route-btn" id="waling"><i class="fa-solid fa-person-walking"></i></div>
        <div class="route-btn" id="bike"><i class="fa-solid fa-person-biking"></i></div>
        <div class="route-btn" id="train"><i class="fa-solid fa-train-subway"></i></div>
      </div>
    </div>
    <hr>
    <div class="select-location-panel">
      <div class="location-input">
        <i class="fa-solid fa-house-chimney"></i>
       <div class="select-location-button">
          Select location
          <i class="fa-solid fa-location-dot"></i>
       </div>
      </div>
      <div class="location-input">
        <i class="fa-solid fa-map-pin"></i>
        <div class="select-location-button">
          Select destination
          <i class="fa-solid fa-location-dot"></i>
       </div>
      </div>
    </div>
    <div class="select-algorithm-panel">
      <i class="fa-solid fa-code-branch"></i>
      <select>
        <option>Dijkstra</option>
        <option>A-Star</option>
        <option>DFS</option>
        <option>BFS</option>
      </select>
    </div>
    <div class="select-show-animations-panel">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
        Display animated process 
    </div>
    <div class="end-form-container">
      <button class="end-form-button">Calculate</button>
    </div>
  </div>

  <div class="other-buttons-panel">
    <button id="new-route-button" class="primary-button"><i class="fa-solid fa-route"></i></button>
  </div>
  <div id="map"></div>
</body>

<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>

<script src="scripts/auxiliarMethods.js"></script>
<script src="scripts/map.js"></script>
<script src="scripts/searchEngine.js"></script>
<script src="scripts/zoomControl.js"></script>
<script src="scripts/request.js"></script>
<script src="scripts/routePlanning.js"></script>

</html>
